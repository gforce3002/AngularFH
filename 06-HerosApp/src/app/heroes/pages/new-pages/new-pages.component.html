<h1>{{heroForm.value.id? 'Editar': 'Agregar'}} Heroe
    <small *ngIf="heroForm.value.id">{{heroForm.value.superhero}}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super h√©roe</mat-label>
                        <input type="text" 
                            matInput 
                            required 
                            formControlName = "superhero"
                            >
                    </mat-form-field>
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input type="text" 
                            matInput 
                            required 
                            formControlName = "alter_ego"
                        > 
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Primera Aparicion</mat-label>
                        <input type="text" 
                            matInput 
                            required 
                            formControlName = "first_appearance"
                        >
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput required formControlName="characters">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select required formControlName="publisher">
                            <mat-option *ngFor="let list of publisher" [value]=list.id>{{list.description}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Imagen alternativa</mat-label>
                        <input type="test" matInput  formControlName="alter_img">
                    </mat-form-field>
                </form>
                <div class="flex justify-content-between">
                    <button mat-flat-button color="warn" *ngIf = "heroForm.value.id" (click)="onDeleteHero()">Borrar</button>
                    <span></span>
                    <button mat-flat-button color="primary" (click)="onSubmit()">
                        <mat-icon>save</mat-icon> Guardar</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroeImage" alt="imagen del heroe" mat-card-image>
        </mat-card>
    </div>
</div>
<pre>
    {{currentHero | json}}
</pre>
