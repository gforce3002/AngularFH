<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Nombre del heroe</mat-label>
        <input type="text" 
            matInput
            placeholder="Escriber el nombre del superhero"
            [formControl] = "searchInput"
            [matAutocomplete]="auto"
            (input) = "searchHero()"
            >
            <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption
            (optionSelected) = "onSelectedOption($event)">
                <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
                    no se encontro nada con el t√©rmino {{searchInput.value}}
                </mat-option>
            </mat-autocomplete>
    </mat-form-field>

    {{selectedHero | json}}
</div>
