<h4>Listado</h4>
<ul class="list-group">
    <li 
    *ngFor="
    let item of characterList; 
    let i = index;
    let isFirst  =  first
    let isLast  = last" 
    class="list-group-item" 
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isFirst}">
        <span class="text-primary">{{i + 1}}:</span>
        {{item.name}} - <strong>Power:</strong> {{item.power}}
        
    </li>
</ul>
